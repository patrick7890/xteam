<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTicketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:growl />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTicketLabel_idTicket}" for="idTicket" />
                    <h:inputText id="idTicket" value="#{ticketController.selected.idTicket}" title="#{bundle.EditTicketTitle_idTicket}" required="true" requiredMessage="#{bundle.EditTicketRequiredMessage_idTicket}"/>
                    <h:outputLabel value="#{bundle.EditTicketLabel_descripcionTicket}" for="descripcionTicket" />
                    <h:inputText id="descripcionTicket" value="#{ticketController.selected.descripcionTicket}" title="#{bundle.EditTicketTitle_descripcionTicket}" required="true" requiredMessage="#{bundle.EditTicketRequiredMessage_descripcionTicket}"/>
                    <h:outputLabel value="#{bundle.EditTicketLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{ticketController.selected.estado}" title="#{bundle.EditTicketTitle_estado}" required="true" requiredMessage="#{bundle.EditTicketRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditTicketLabel_respuestaTicket}" for="respuestaTicket" />
                    <h:inputText id="respuestaTicket" value="#{ticketController.selected.respuestaTicket}" title="#{bundle.EditTicketTitle_respuestaTicket}" />
                    <h:outputLabel value="#{bundle.EditTicketLabel_nombreAdmin}" for="nombreAdmin" />
                    <h:inputText id="nombreAdmin" value="#{ticketController.selected.nombreAdmin}" title="#{bundle.EditTicketTitle_nombreAdmin}" />
                    <h:outputLabel value="#{bundle.EditTicketLabel_imagenTicket}" for="imagenTicket" />
                    <h:inputText id="imagenTicket" value="#{ticketController.selected.imagenTicket}" title="#{bundle.EditTicketTitle_imagenTicket}" />
                    <h:outputLabel value="#{bundle.EditTicketLabel_tipoTicketidTipoTicket}" for="tipoTicketidTipoTicket" />
                    <h:selectOneMenu id="tipoTicketidTipoTicket" value="#{ticketController.selected.tipoTicketidTipoTicket}" title="#{bundle.EditTicketTitle_tipoTicketidTipoTicket}" required="true" requiredMessage="#{bundle.EditTicketRequiredMessage_tipoTicketidTipoTicket}">
                        <f:selectItems value="#{tipoticketController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTicketLabel_usuarioidUsuario}" for="usuarioidUsuario" />
                    <h:selectOneMenu id="usuarioidUsuario" value="#{ticketController.selected.usuarioidUsuario}" title="#{bundle.EditTicketTitle_usuarioidUsuario}" required="true" requiredMessage="#{bundle.EditTicketRequiredMessage_usuarioidUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{ticketController.update}" value="#{bundle.EditTicketSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTicketViewLink}"/>
                <br />
                <h:commandLink action="#{ticketController.prepareList}" value="#{bundle.EditTicketShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTicketIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
