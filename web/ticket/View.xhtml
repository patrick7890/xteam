<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTicketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <p:growl />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTicketLabel_idTicket}"/>
                    <h:outputText value="#{ticketController.selected.idTicket}" title="#{bundle.ViewTicketTitle_idTicket}"/>
                    <h:outputText value="#{bundle.ViewTicketLabel_descripcionTicket}"/>
                    <h:outputText value="#{ticketController.selected.descripcionTicket}" title="#{bundle.ViewTicketTitle_descripcionTicket}"/>
                    <h:outputText value="#{bundle.ViewTicketLabel_estado}"/>
                    <h:outputText value="#{ticketController.selected.estado}" title="#{bundle.ViewTicketTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewTicketLabel_respuestaTicket}"/>
                    <h:outputText value="#{ticketController.selected.respuestaTicket}" title="#{bundle.ViewTicketTitle_respuestaTicket}"/>
                    <h:outputText value="#{bundle.ViewTicketLabel_nombreAdmin}"/>
                    <h:outputText value="#{ticketController.selected.nombreAdmin}" title="#{bundle.ViewTicketTitle_nombreAdmin}"/>
                    <h:outputText value="#{bundle.ViewTicketLabel_imagenTicket}"/>
                    <h:outputText value="#{ticketController.selected.imagenTicket}" title="#{bundle.ViewTicketTitle_imagenTicket}"/>
                    <h:outputText value="#{bundle.ViewTicketLabel_tipoTicketidTipoTicket}"/>
                    <h:outputText value="#{ticketController.selected.tipoTicketidTipoTicket}" title="#{bundle.ViewTicketTitle_tipoTicketidTipoTicket}"/>
                    <h:outputText value="#{bundle.ViewTicketLabel_usuarioidUsuario}"/>
                    <h:outputText value="#{ticketController.selected.usuarioidUsuario}" title="#{bundle.ViewTicketTitle_usuarioidUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ticketController.destroyAndView}" value="#{bundle.ViewTicketDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTicketEditLink}"/>
                <br />
                <h:commandLink action="#{ticketController.prepareCreate}" value="#{bundle.ViewTicketCreateLink}" />
                <br />
                <h:commandLink action="#{ticketController.prepareList}" value="#{bundle.ViewTicketShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTicketIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
