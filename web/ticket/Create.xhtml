<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTicketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTicketLabel_idTicket}" for="idTicket" />
                    <h:inputText id="idTicket" value="#{ticketController.selected.idTicket}" title="#{bundle.CreateTicketTitle_idTicket}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_idTicket}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_descripcionTicket}" for="descripcionTicket" />
                    <h:inputText id="descripcionTicket" value="#{ticketController.selected.descripcionTicket}" title="#{bundle.CreateTicketTitle_descripcionTicket}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_descripcionTicket}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{ticketController.selected.estado}" title="#{bundle.CreateTicketTitle_estado}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_respuestaTicket}" for="respuestaTicket" />
                    <h:inputText id="respuestaTicket" value="#{ticketController.selected.respuestaTicket}" title="#{bundle.CreateTicketTitle_respuestaTicket}" />
                    <h:outputLabel value="#{bundle.CreateTicketLabel_nombreAdmin}" for="nombreAdmin" />
                    <h:inputText id="nombreAdmin" value="#{ticketController.selected.nombreAdmin}" title="#{bundle.CreateTicketTitle_nombreAdmin}" />
                    <h:outputLabel value="#{bundle.CreateTicketLabel_imagenTicket}" for="imagenTicket" />
                    <h:inputText id="imagenTicket" value="#{ticketController.selected.imagenTicket}" title="#{bundle.CreateTicketTitle_imagenTicket}" />
                    <h:outputLabel value="#{bundle.CreateTicketLabel_tipoTicketidTipoTicket}" for="tipoTicketidTipoTicket" />
                    <h:selectOneMenu id="tipoTicketidTipoTicket" value="#{ticketController.selected.tipoTicketidTipoTicket}" title="#{bundle.CreateTicketTitle_tipoTicketidTipoTicket}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_tipoTicketidTipoTicket}">
                        <f:selectItems value="#{tipoticketController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTicketLabel_usuarioidUsuario}" for="usuarioidUsuario" />
                    <h:selectOneMenu id="usuarioidUsuario" value="#{ticketController.selected.usuarioidUsuario}" title="#{bundle.CreateTicketTitle_usuarioidUsuario}" required="true" requiredMessage="#{bundle.CreateTicketRequiredMessage_usuarioidUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ticketController.create}" value="#{bundle.CreateTicketSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ticketController.prepareList}" value="#{bundle.CreateTicketShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTicketIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
