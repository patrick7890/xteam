<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTarjetaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <p:growl />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTarjetaEmpty}" rendered="#{tarjetaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tarjetaController.items.rowCount > 0}">
                    <h:outputText value="#{tarjetaController.pagination.pageFirstItem + 1}..#{tarjetaController.pagination.pageLastItem + 1}/#{tarjetaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tarjetaController.previous}" value="#{bundle.Previous} #{tarjetaController.pagination.pageSize}" rendered="#{tarjetaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tarjetaController.next}" value="#{bundle.Next} #{tarjetaController.pagination.pageSize}" rendered="#{tarjetaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tarjetaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaTitle_tarjetaPK_idTarjeta}"/>
                            </f:facet>
                            <h:outputText value="#{item.tarjetaPK.idTarjeta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaTitle_numTarjeta}"/>
                            </f:facet>
                            <h:outputText value="#{item.numTarjeta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaTitle_fechaExp}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaExp}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaTitle_cvv}"/>
                            </f:facet>
                            <h:outputText value="#{item.cvv}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTarjetaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tarjetaController.prepareView}" value="#{bundle.ListTarjetaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tarjetaController.prepareEdit}" value="#{bundle.ListTarjetaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tarjetaController.destroy}" value="#{bundle.ListTarjetaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tarjetaController.prepareCreate}" value="#{bundle.ListTarjetaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTarjetaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
