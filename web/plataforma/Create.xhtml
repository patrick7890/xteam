<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlataformaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlataformaLabel_idPlataforma}" for="idPlataforma" />
                    <h:inputText id="idPlataforma" value="#{plataformaController.selected.idPlataforma}" title="#{bundle.CreatePlataformaTitle_idPlataforma}" required="true" requiredMessage="#{bundle.CreatePlataformaRequiredMessage_idPlataforma}"/>
                    <h:outputLabel value="#{bundle.CreatePlataformaLabel_plataforma}" for="plataforma" />
                    <h:inputText id="plataforma" value="#{plataformaController.selected.plataforma}" title="#{bundle.CreatePlataformaTitle_plataforma}" required="true" requiredMessage="#{bundle.CreatePlataformaRequiredMessage_plataforma}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{plataformaController.create}" value="#{bundle.CreatePlataformaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{plataformaController.prepareList}" value="#{bundle.CreatePlataformaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePlataformaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
