<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlataformaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <p:growl />
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlataformaEmpty}" rendered="#{plataformaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{plataformaController.items.rowCount > 0}">
                    <h:outputText value="#{plataformaController.pagination.pageFirstItem + 1}..#{plataformaController.pagination.pageLastItem + 1}/#{plataformaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{plataformaController.previous}" value="#{bundle.Previous} #{plataformaController.pagination.pageSize}" rendered="#{plataformaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{plataformaController.next}" value="#{bundle.Next} #{plataformaController.pagination.pageSize}" rendered="#{plataformaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{plataformaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlataformaTitle_idPlataforma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlataforma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlataformaTitle_plataforma}"/>
                            </f:facet>
                            <h:outputText value="#{item.plataforma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{plataformaController.prepareView}" value="#{bundle.ListPlataformaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{plataformaController.prepareEdit}" value="#{bundle.ListPlataformaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{plataformaController.destroy}" value="#{bundle.ListPlataformaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{plataformaController.prepareCreate}" value="#{bundle.ListPlataformaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPlataformaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
