<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:growl />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompraLabel_idCompra}" for="idCompra" />
                    <h:inputText id="idCompra" value="#{compraController.selected.idCompra}" title="#{bundle.CreateCompraTitle_idCompra}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idCompra}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_fechaCompra}" for="fechaCompra" />
                    <p:calendar id="fechaCompra" value="#{compraController.selected.fechaCompra}" title="#{bundle.CreateCompraTitle_fechaCompra}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_fechaCompra}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_totalCompra}" for="totalCompra" />
                    <h:inputText id="totalCompra" value="#{compraController.selected.totalCompra}" title="#{bundle.CreateCompraTitle_totalCompra}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_totalCompra}"/>
                    <h:outputLabel value="#{bundle.CreateCompraLabel_usuarioidUsuario}" for="usuarioidUsuario" />
                    <h:selectOneMenu id="usuarioidUsuario" value="#{compraController.selected.usuarioidUsuario}" title="#{bundle.CreateCompraTitle_usuarioidUsuario}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_usuarioidUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraController.create}" value="#{bundle.CreateCompraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.CreateCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
