<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoticketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoticketLabel_idTipoTicket}" for="idTipoTicket" />
                    <h:inputText id="idTipoTicket" value="#{tipoticketController.selected.idTipoTicket}" title="#{bundle.EditTipoticketTitle_idTipoTicket}" required="true" requiredMessage="#{bundle.EditTipoticketRequiredMessage_idTipoTicket}"/>
                    <h:outputLabel value="#{bundle.EditTipoticketLabel_descripcionTicket}" for="descripcionTicket" />
                    <h:inputText id="descripcionTicket" value="#{tipoticketController.selected.descripcionTicket}" title="#{bundle.EditTipoticketTitle_descripcionTicket}" required="true" requiredMessage="#{bundle.EditTipoticketRequiredMessage_descripcionTicket}"/>
                </h:panelGrid>
                <h:commandLink action="#{tipoticketController.update}" value="#{bundle.EditTipoticketSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoticketViewLink}"/>
                <br />
                <h:commandLink action="#{tipoticketController.prepareList}" value="#{bundle.EditTipoticketShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoticketIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
