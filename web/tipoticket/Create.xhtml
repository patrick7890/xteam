<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoticketTitle}"></h:outputText>

                <p:growl />

                    <h:outputLabel value="#{bundle.CreateTipoticketLabel_idTipoTicket}" for="idTipoTicket" />

                    <h:outputLabel value="#{bundle.CreateTipoticketLabel_descripcionTicket}" for="descripcionTicket" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoticketController.create}" value="#{bundle.CreateTipoticketSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoticketController.prepareList}" value="#{bundle.CreateTipoticketShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoticketIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
