<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <h:outputText escape="false" value="#{bundle.ListTipoticketEmpty}" rendered="#{tipoticketController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoticketController.items.rowCount > 0}">
                    <h:outputText value="#{tipoticketController.pagination.pageFirstItem + 1}..#{tipoticketController.pagination.pageLastItem + 1}/#{tipoticketController.pagination.itemsCount}"/>&nbsp;

                    <h:commandLink action="#{tipoticketController.next}" value="#{bundle.Next} #{tipoticketController.pagination.pageSize}" rendered="#{tipoticketController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoticketTitle_idTipoTicket}"/>

                            <h:outputText value="#{item.idTipoTicket}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoticketTitle_descripcionTicket}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionTicket}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoticketController.prepareEdit}" value="#{bundle.ListTipoticketEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoticketController.destroy}" value="#{bundle.ListTipoticketDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoticketController.prepareCreate}" value="#{bundle.ListTipoticketCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoticketIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
