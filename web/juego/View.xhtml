<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:growl />
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJuegoLabel_idJuego}"/>
                    <h:outputText value="#{juegoController.selected.idJuego}" title="#{bundle.ViewJuegoTitle_idJuego}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_nombreJuego}"/>
                    <h:outputText value="#{juegoController.selected.nombreJuego}" title="#{bundle.ViewJuegoTitle_nombreJuego}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_descripcionJuego}"/>
                    <h:outputText value="#{juegoController.selected.descripcionJuego}" title="#{bundle.ViewJuegoTitle_descripcionJuego}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_precioJuego}"/>
                    <h:outputText value="#{juegoController.selected.precioJuego}" title="#{bundle.ViewJuegoTitle_precioJuego}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{juegoController.destroyAndView}" value="#{bundle.ViewJuegoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJuegoEditLink}"/>
                <br />
                <h:commandLink action="#{juegoController.prepareCreate}" value="#{bundle.ViewJuegoCreateLink}" />
                <br />
                <h:commandLink action="#{juegoController.prepareList}" value="#{bundle.ViewJuegoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJuegoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
